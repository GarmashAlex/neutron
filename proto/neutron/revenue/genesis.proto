syntax = "proto3";
package neutron.revenue;

import "cosmos/base/v1beta1/coin.proto";
import "gogoproto/gogo.proto";
import "ibc/core/client/v1/client.proto";
import "neutron/revenue/params.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/neutron-org/neutron/v5/x/revenue/types";

// GenesisState defines the revenue module's genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];

  State state = 2 [(gogoproto.nullable) = false];

  repeated ValidatorInfo validators = 3 [(gogoproto.nullable) = false];
}

message ValidatorInfo {
  string operator_address = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string consensus_address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 missed_blocks_in_month = 3;
  uint64 missed_oracle_votes_in_month = 4;
}

message State {
  // WorkingMonth defines a month
  int32 working_month = 1;

  uint64 block_counter = 2;
}
