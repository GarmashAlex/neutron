syntax = "proto3";
package neutron.harpoon;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "neutron/harpoon/params.proto";

option go_package = "github.com/neutron-org/neutron/v5/x/harpoon/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/neutron/v5/harpoon/params";
  }
  // Subscribed contracts to a specified hook type.
  rpc SubscribedContracts(QuerySubscribedContracts) returns (QuerySubscribedContractsResponse) {
    option (google.api.http).get = "/neutron/v5/harpoon/params";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// QuerySubscribedContracts is request type for the Query/SubscribedContracts RPC method.
message QuerySubscribedContracts {
  string hookType = 1;
}

// QuerySubscribedContractsResponse is response type for the Query/SubscribedContracts RPC method.
message QuerySubscribedContractsResponse {
    repeated string contract_addresses = 1;
}
