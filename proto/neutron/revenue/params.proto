syntax = "proto3";
package neutron.revenue;

import "cosmos/base/v1beta1/coin.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/neutron-org/neutron/v5/x/revenue/types";

// Defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;

  // The denom to be used for compensation.
  string denom_compensation = 1;

  // The compensation amount in USDC.
  uint64 base_compensation = 2;

  // TODO: reconsider naming for allowed_missed and performance_threshold
  string performance_threshold = 3 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];

  // TODO: split allow missed into two parts: for blocks and for slinky prices
  string allowed_missed = 4 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
}
